<script>
document.addEventListener("DOMContentLoaded", function () {
    const images = document.querySelectorAll("[id^='tovar']");
    
    images.forEach(img => {
        img.setAttribute("data-original", img.src);
        
        img.addEventListener("mouseenter", function () {
            this.style.transition = "opacity 0.5s ease";
            this.style.opacity = "0";
            setTimeout(() => {
                this.src = this.getAttribute("data-hover");
                this.style.opacity = "1";
            }, 1000);
        });

        img.addEventListener("mouseleave", function () {
            this.style.transition = "opacity 0.5s ease";
            this.style.opacity = "0";
            setTimeout(() => {
                this.src = this.getAttribute("data-original");
                this.style.opacity = "1";
            }, 1000);
        });
    });
});

</script>

<script>
    function toggleDropdown() {
        const dropdown = document.getElementById("sizeDropdown");
        dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }
    
    function selectSize(event, size) {
        event.preventDefault();
        document.getElementById("dropdownButton").textContent = size;
        document.getElementById("sizeDropdown").style.display = "none";
    }
    
    window.onclick = function(event) {
        if (!event.target.matches('.dropdown-button')) {
            document.getElementById("sizeDropdown").style.display = "none";
        }
    }
</script>
